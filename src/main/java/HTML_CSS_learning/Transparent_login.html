<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transparent_login</title>
    <link href="Transparent_login.css" rel="stylesheet" type="text/css"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>


<div id="background_login_box"></div>

<div id="Login_box">

    <h1>Login</h1>

    <div class="input_box">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username"/>
    </div>

    <div class="input_box">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password"/>
    </div>

    <div id="submitBTN">
        <input type="submit" value="submit">
    </div>

</div>




</body>
</html>
